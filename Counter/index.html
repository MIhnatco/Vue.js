<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter in Vue</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Counter in Vue.js</h1>
      <h3>Reactivity in Vue.</h3>
      <p>
        Reactivity in Vue.js refers to the framework's ability to automatically
        update the user interface in response to changes in the underlying data.
        Vue achieves reactivity through its reactivity system.
      </p>
    </header>

    <section id="app">
      <div class="container">
        <!-- increase value button-->
        <button id="add" v-on:click="increase">+</button>

        <h2>{{counter}}</h2>

        <!-- decrease value button -->
        <button id="subtract" @click="decrease">-</button>
      </div>

      <!-- reset button -->
      <button @click="reset" id="reset">Reset</button>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
  </body>
</html>
